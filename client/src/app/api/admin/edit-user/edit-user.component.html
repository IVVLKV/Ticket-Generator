<mat-card>
    <mat-card-content>
        <div class="edit-fields">
            <div class="back-btn" routerLink="../../users"><mat-icon>arrow_back</mat-icon> Back</div>
            <form (ngSubmit)="updateUser()" [formGroup]="userData" novalidate>
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Name" formControlName="name">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                </div>
                <mat-form-field>
                    <mat-select placeholder="Role" formControlName="role">
                        <mat-option value="admin">Admin</mat-option>
                        <mat-option value="pm">PM</mat-option>
                        <mat-option value="user">User</mat-option>
                    </mat-select>
                </mat-form-field>

                        formControlName="bckgColor" [(colorPicker)]="bckgColor"
                        (colorPickerChange)="changeColor($event, 'bckgColor')"
                        [cpOKButton]="true"
                        />
                    </div>
                    <div class="col colorPicker">
                        User text color: <input [ngStyle]="{'backgroundColor': currentColor('textColor')}"

                        (colorPickerChange)="changeColor($event, 'textColor')"
                        [cpOKButton]="true"
                        />
                    </div>
                </div> -->

                <button mat-raised-button color="primary" type="submit">Update</button>
                <div class="delete-user">
                    <mat-icon (click)="deleteUser(user._id)">delete_forever</mat-icon>
                </div>
            </form>
        </div>
</mat-card-content>
</mat-card>
