<header *ngIf="role | async as userRole" >
  <div class="container">
    <div class="grid-noBottom-noGutter-middle">
      <div class="col-6">
          <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
          <mat-menu [overlapTrigger]="false" #menu="matMenu">
            <!-- <button mat-menu-item *ngIf="userRole == 'admin'"  routerLink="./admin">Admin</button> -->
            <button mat-menu-item [matMenuTriggerFor]="subAdmin" *ngIf="userRole == 'admin'">Admin</button>
            <button mat-menu-item [routerLink]="['./generator']" >Generator</button>
            <!-- <button mat-menu-item [routerLink]="['./tickets', 'active']" >Active Tickets</button> -->
            <!-- <button mat-menu-item [routerLink]="['./tickets', 'archived']" >Archived Tickets</button> -->
          </mat-menu>
          <mat-menu #subAdmin="matMenu">
            <button mat-menu-item *ngIf="userRole == 'admin'" routerLink="./admin/users">Users</button>
          </mat-menu>
      </div>
      <div class="col-6 align-right">
          <button mat-raised-button [matMenuTriggerFor]="acc"><mat-icon class="acc-icon">account_circle</mat-icon> <span class="name">{{auth.name()}}</span></button>
          <mat-menu xPosition="before" [overlapTrigger]="false" #acc="matMenu">
            <button mat-menu-item>Settings</button>
            <button mat-menu-item (click)="auth.logout()">Logout</button>
          </mat-menu>
      </div>
    </div>
  </div>
</header>

<router-outlet></router-outlet>
