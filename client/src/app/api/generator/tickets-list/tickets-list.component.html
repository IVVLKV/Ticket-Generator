<div class="grid-noBottom tickets">
    <div class="col-8">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Tickets...">
          </mat-form-field>
          
          <div class="overflow">
            <mat-table mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="number">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Number</mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.number}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.date | date}} <mat-icon class="delete" (click)="deleteTicket($event, row._id)">delete_forever</mat-icon></mat-cell>
              </ng-container>
          
              <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row mat-row *matRowDef="let row; columns: displayedColumns;" [routerLinkActive]="'active'"
              routerLink="/home/generator/{{row.clientAbbr}}/{{row._id}}"></mat-row>
            </mat-table>
          
          </div>
        <button mat-raised-button color="primary" (click)="openDialog()">Add Ticket</button>
    </div>
    <div class="col-4">
        <router-outlet></router-outlet>
    </div>
</div>
