<div class="grid-center-middle height-100">
    <div class="col">
        <img  src="http://chromeye.com/iv/chromeye/wp/wp-content/uploads/2017/10/Chromeye_Logo.svg" class="chromeye-logo animated fadeInDown"/>
        <div class="animated fadeInUp">
            <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
                <div>
                    <mat-form-field>
                        <input matInput placeholder="User" formControlName="email">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                </div>
                <div class="buttons-wrapper">
                    <button mat-raised-button color="primary" type="submit">Login</button>
                    <!-- <button mat-raised-button routerLink="/register">Register</button> -->
                </div>
                <p class="error-text">{{err}}</p>
            </form>
        </div>
    </div>
</div>
